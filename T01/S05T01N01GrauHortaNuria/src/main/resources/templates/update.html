<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Sucursal Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

<div class="container">
    <h1>Sucursal Management System</h1>
    <hr>
    <h2>Update Sucursal</h2>

    <form action="#" th:action="@{/sucursals/updateViewSucursal}" th:object="${sucursalDto}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{pk_SucursalID}" th:value="sucursalDto.pk_SucursalID"/>
        <input type="text" th:field="*{nomSucursal}" class="form-control mb-4 col-4" placeholder="Nom Sucursal">
        <input type="text" th:field="*{paisSucursal}" class="form-control mb-4 col-4" placeholder="País Sucursal">
        <button type="submit" class="btn btn-info col-2"> Update Sucursal</button>
    </form>
    <hr>

    <a th:href="@{/sucursals/}">Back to Sucursal List</a>
</div>

</body>

</html>
